<!-- page content -->
<div class="right_col" role="main">
	<div class="">
		<div class="page-title">
			<div class="title_left">
				<h3>Diagnósticos Estratégicos</h3>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="x_panel">
			<div class="x_title">
				<h2>Atualização de Diagnóstico Estratégico</h2>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<form role="form" action="/diagnostics/{$obj.diagnostic_id}" method="post">
					<div class="box-body">
						<div class="form-group">
							<label for="diagnostic_text">Título *</label> <input type="text"
								id="diagnostic_text" name="diagnostic_text" class="form-control"
								placeholder="Digite o título" required value="{$obj.diagnostic_text}"/>
						</div>
						<div class="form-group">
							<label for="diagnostic_status">Status *</label> <select id="org_size"
								name="diagnostic_status" class="form-control" required>
								<option value="">Selecione...</option> {loop="$status"}
								<option value="{$key}" {if="$obj.diagnostic_status == $key"}selected{/if}>{$value}</option>
								{/loop}
							</select>
						</div>
					</div>
					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Salvar</button>
						<a class="btn btn-default" href="/diagnostics">Voltar</a>
						<br /> <br />
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<!-- /page content -->
