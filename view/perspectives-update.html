<!-- page content -->
<div class="right_col" role="main">
	<div class="">
		<div class="page-title">
			<div class="title_left">
				<h3>Perspectivas</h3>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="x_panel">
			<div class="x_title">
				<h2>Atualização de Perspectiva</h2>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<form role="form" action="/perspectives/{$obj.persp_id}" method="post">
					<div class="box-body">
						<div class="form-group">
							<label for="persp_name">Nome *</label> <input type="text"
								class="form-control" id="persp_name" name="persp_name"
								placeholder="Digite o nome" value="{$obj.persp_name}" required />
						</div>
						<div class="form-group">
							<label for="persp_description">Descrição</label> <textarea
								class="form-control" id="persp_description" name="persp_description"
								placeholder="Digite uma descrição">{$obj.persp_description}</textarea>
						</div>
						<div class="form-group">
							<label for="persp_color">Cor *</label> <input type="color"
								class="btn btn-xs" id="persp_color" name="persp_color"
								value="#{$obj.persp_color}" required />
						</div>
					</div>
					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Salvar</button>
						<button type="button" class="btn btn-secondary"
							onclick="history.back()">Voltar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<!-- /page content -->
