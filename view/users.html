<!-- page content -->
<div class="right_col" role="main">
	<div class="">
		<div class="page-title">
			<div class="title_left">
				<h3>Usuários</h3>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="x_panel">
					<div class="x_title">
						<div class="box-header">
							<a href="/users/create" class="btn btn-success">Cadastrar novo usuário</a>
			            </div>
						<div class="clearfix"></div>
					</div>
					<div class="x_content">
						<table id="datatable" class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>Nome</th>
									<th>E-mail</th>
									<th>Login</th>
									<th style="width: 60px">Admin</th>
									<th style="width: 140px">&nbsp;</th>
								</tr>
							</thead>

							<tbody>
								{loop="$objs"}
								<tr>
				                    <td>{$value.person_name}</td>
				                    <td>{$value.person_email}</td>
				                    <td>{$value.user_login}</td/>
				                    <td>{if="$value.user_isadmin == 1"}Sim{else}Não{/if}</td>
				                    <td>
				                      <a href="/users/{$value.user_id}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>
				                      <a href="/users/{$value.user_id}/delete" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
				                    </td>							
								</tr>
								{/loop}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
<!-- /page content -->
