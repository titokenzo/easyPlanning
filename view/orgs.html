<!-- page content -->
<div class="right_col" role="main">
	<div class="">
		<div class="page-title">
			<div class="title_left">
				<h3>Empresas</h3>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="x_panel">
					<div class="x_title">
						<div class="box-header">
							<a href="/orgs/create" class="btn btn-success">Cadastrar nova empresa</a>
			            </div>
						<div class="clearfix"></div>
					</div>
					<div class="x_content">
						<table id="datatable" class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>Razão Social</th>
									<th>Nome Fantasia</th>
									<th>Data Registro</th>
									<th style="width: 60px">Notificar</th>
									<th style="width: 140px">&nbsp;</th>
								</tr>
							</thead>

							<tbody>
								{loop="$orgs"}
								<tr>
				                    <td>{$value.org_companyname}</td>
				                    <td>{$value.org_tradingname}</td>
				                    <td>{$value.org_dtregister}</td/>
				                    <td>{if="$value.org_notification == 1"}Sim{else}Não{/if}</td>
				                    <td>
				                      <a href="/orgs/{$value.org_id}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>
				                      <a href="/orgs/{$value.org_id}/delete" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
				                    </td>							
								</tr>
								{/loop}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
<!-- /page content -->
