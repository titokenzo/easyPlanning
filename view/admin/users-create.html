<!-- page content -->
<div class="right_col" role="main">
	<div class="">
		<div class="page-title">
			<div class="title_left">
				<h3>Administração de Usuários</h3>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="x_panel">
			<div class="x_title">
				<h2>Cadastro de Usuário</h2>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<form role="form" action="/admin/users/create" method="post">
					<div class="box-body">
						<div class="form-group">
							<label for="user_name">Nome *</label> <input type="text"
								class="form-control" id="user_name" name="user_name"
								maxlength="200" placeholder="Digite o nome" required />
						</div>
						<div class="form-group">
							<label for="user_email">CPF (apenas números) *</label> <input
								type="text" class="form-control" id="user_email"
								name="user_email" maxlength="11" placeholder="Digite o e-mail"
								required />
						</div>
						<div class="form-group">
							<label for="user_login">Login *</label> <input type="text"
								class="form-control" id="user_login" name="user_login"
								maxlength="20" placeholder="Digite o login" required />
						</div>
						<div class="form-group">
							<label for="user_password">Senha *</label> <input type="password"
								class="form-control" id="user_password" name="user_password"
								placeholder="Digite a senha" required />
						</div>
						<div class="form-group">
							<label for="user_email">E-mail *</label> <input type="email"
								class="form-control" id="user_email" name="user_email"
								maxlength="255" placeholder="Digite o e-mail" required />
						</div>
						<div class="form-group">
							<label for="user_phone">Telefone</label> <input type="text"
								class="form-control" id="user_phone" name="user_phone"
								maxlength="100" placeholder="Digite os telefones" />
						</div>
						<div class="form-group">
							<label for="user_position">Cargo</label> <input type="text"
								class="form-control" id="user_position" name="user_position"
								maxlength="100" placeholder="Digite o cargo" />
						</div>
						<div class="form-group">
							<label for="user_photo">Foto</label> <input type="text"
								class="form-control" id="user_photo" name="user_photo"
								maxlength="200" placeholder="Selecione a foto" />
						</div>
						{if="$logged.org_id==0"}
						<div class="form-group">
							<label for="user_type">Organização *</label> <select id="user_type"
								name="user_type" class="form-control" onchange="pickOrganiaztion(this);">
								<option value="">Selecione...</option> {loop="$types"}
								<option value="{$key}">{$value}</option> {/loop}
							</select>
						</div>
						<div class="form-group">
							<label for="user_type">Papel na Organização *</label> <select id="user_type"
								name="user_type" class="form-control" required>
								<option value="">Selecione...</option> {loop="$types"}
								<option value="{$key}">{$value}</option> {/loop}
							</select>
						</div>
						{/if}
					</div>
					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Cadastrar</button>
						<a class="btn btn-default" href="/admin/users">Voltar</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<!-- /page content -->
