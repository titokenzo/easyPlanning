<!-- page content -->
<div class="right_col" role="main">
	<div class="">
		<div class="page-title">
			<div class="title_left">
				<h3>Planejamentos Estratégicos</h3>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="x_panel">
			<div class="x_title">
				<h2>Atualização de Plano Estratégico</h2>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<form role="form" action="/plans/{$obj.plan_id}" method="post">
					<div class="box-body">
						<div class="form-group">
							<label for="plan_title">Título *</label> <input type="text"
								id="plan_title" name="plan_title" class="form-control"
								placeholder="Digite o título" required value="{$obj.plan_title}"/>
						</div>
						<div class="form-group">
							<label for="plan_team">Time *</label> <textarea
								class="form-control" id="plan_team" name="plan_team"
								placeholder="Digite o nome das pessoas">{$obj.plan_team}</textarea>
						</div>
						<div class="form-group">
							<label for="plan_mission">Missão</label> <textarea
								class="form-control" id="plan_mission" name="plan_mission"
								placeholder="Digite a missão">{$obj.plan_mission}</textarea>
						</div>
						<div class="form-group">
							<label for="plan_vision">Visão</label> <textarea
								class="form-control" id="plan_vision" name="plan_vision"
								placeholder="Digite a visão">{$obj.plan_vision}</textarea>
						</div>
						<div class="form-group">
							<label for="plan_values">Valores</label> <textarea
								class="form-control" id="plan_values" name="plan_values"
								placeholder="Digite os valores">{$obj.plan_values}</textarea>
						</div>
						<div class="form-group">
							<label for="plan_status">Status *</label> 
							<select id="plan_status" name="plan_status" class="form-control" required>
								{loop="$status"}
								<option value="{$key}" {if="$key==$obj.plan_status"}selected{/if}>{$value}</option>
								{/loop}
							</select>
						</div>
					</div>
					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Salvar</button>
						<a class="btn btn-default" href="/plans">Voltar</a>
						<br /> <br />
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<!-- /page content -->
