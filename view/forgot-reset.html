<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Easy Planning</title>

    <!-- Bootstrap -->
    <link href="/res/tema/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/res/tema/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/res/tema/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="/res/tema/vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/res/tema/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="login">
	<div>
		<a class="hiddenanchor" id="signup"></a> <a class="hiddenanchor"
			id="signin"></a>

		<div class="login_wrapper">
			<div class="animate form login_form">
				<section class="login_content">
					<form method="post" action="/forgot/reset">
						<h1>EasyPlanning</h1>
						<div>
						<p>Recuperação de senha.</p>
						Olá {$name}, digite uma nova senha:
							<input type="hidden" name="code" value="{$code}">
							<input type="password" class="form-control"
								placeholder="Informe a nova senha" name="password"
								required="required" />
						</div>
						<div>
							<input type="submit" class="btn btn-primary submit"
								value="Enviar" />
						</div>

						<div class="clearfix"></div>

						<div class="separator">
							<div class="clearfix"></div>
							<br />
							<div>
								<h1>
									<img src="/res/site/img/logoTR_32x32.png" /> TreinaRecife!
								</h1>
								<p>©2018 All Rights Reserved. TreinaRecife!</p>
							</div>
						</div>
					</form>
				</section>
			</div>
		</div>
	</div>
</body>
</html>
