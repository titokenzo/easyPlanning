<!-- page content -->
<div class="right_col" role="main">
	<div class="">
		<div class="page-title">
			<div class="title_left">
				<h3>Respondedores</h3>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="x_panel">
					<div class="x_title">
						{if="!(int)$logged.org_id==0"}
						<div class="box-header">
							<a href="/respondents/create" class="btn btn-success">Cadastrar novo respondedor</a>
			            </div>
			            {/if}
						<div class="clearfix"></div>
					</div>
					<div class="x_content">
						<table id="datatable" class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>E-mail</th>
									<th>Cadastro</th>
									<th>Concluído</th>
									<th style="width: 60px">Notificar</th>
									<th style="width: 140px">&nbsp;</th>
								</tr>
							</thead>

							<tbody>
								{loop="$objs"}
								<tr>
									<td>{$value.resp_email}</td>
									<td>{$value.resp_dtcreation}</td>resp_orglevel
									<td>{if="$value.resp_hascompleted== 1"}Sim{else}Não{/if}</td>
									<td><a href="/respondents/{$value.org_id}"
										class="btn btn-primary btn-xs"><i class="fa fa-envelope-o"></i>
											Editar</a></td>
								</tr>
								{/loop}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
<!-- /page content -->
