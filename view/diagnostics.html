<!-- page content -->
<div class="right_col" role="main">
	<div class="">
		<div class="page-title">
			<div class="title_left">
				<h3>Diagnósticos Estratégicos</h3>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="x_panel">
					<div class="x_title">
						<div class="box-header">
							<a href="/diagnostics/create" class="btn btn-success">Cadastrar novo Diagnósticos</a>
			            </div>
						<div class="clearfix"></div>
					</div>
					<div class="x_content">
						<table id="datatable" class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>Descrição</th>
									<th>Criação</th>
									<th style="width: 60px">Status</th>
									<th style="width: 140px">&nbsp;</th>
								</tr>
							</thead>

							<tbody>
								{loop="$objs"}
								<tr>
				                    <td>{$value.diagnostic_text}</td>
				                    <td>{$value.diagnostic_dtcreation}</td>
				                    <td>{$status[$value.diagnostic_status]}</td>
				                    <td>
				                      <a href="/diagnostics/{$value.diagnostic_id}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>
				                      <a href="/diagnostics/{$value.diagnostic_id}/delete" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
				                    </td>							
								</tr>
								{/loop}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
<!-- /page content -->
