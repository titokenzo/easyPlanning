<!-- page content -->
<div class="right_col" role="main">
	<div class="">
		<div class="page-title">
			<div class="title_left">
				<h3>Empresas</h3>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="x_panel">
			<div class="x_title">
				<h2>Cadastro de Empresa</h2>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<form role="form" action="/users/create" method="post">
					<div class="box-body">
						<div class="form-group">
							<label for="org_companyname">Razao Social *</label> <input
								type="text" class="form-control" id="org_companyname"
								name="org_companyname" placeholder="Digite a razão social"
								required />
						</div>
						<div class="form-group">
							<label for="org_tradingname">Nome Fantasia *</label> <input
								type="text" class="form-control" id="org_tradingname"
								name="org_tradingname" placeholder="Digite o nome fantasia"
								required />
						</div>
						<div class="form-group">
							<label for="org_size">Porte *</label> <input type="tel"
								class="form-control" id="org_size" name="org_size"
								placeholder="Selecione o porte" required />
						</div>
						<div class="form-group">
							<label for="legalnature_id">Natureza Jurídica *</label> <select
								id="legalnature_id" name="legalnature_id" class="form-control"
								required>
								<option value="">Selecione...</option> {loop="$legalnatures"}
								<option value="{$value.legalnature_id}">{$value.legalnature_name}</option>
								{/loop}
							</select>
						</div>
						<div class="form-group">
							<label for="org_status">Status *</label> <select id="org_status"
								name="org_status" class="form-control" required>
								<option value="0">Inativo</option>
								<option value="1" selected="selected">Ativo</option>
								<option value="2">Concluído</option>
								<option value="3">Pendente</option>
								<option value="4">Suspenso</option>
							</select>
						</div>
						<div class="checkbox">
							<label> <input type="checkbox" name="org_notification"
								value="1"> Enviar notificações
							</label>
						</div>

						<div class="col-md-6 col-xs-12">
							<h2>Endereço de Estabelecimento</h2>
							<div class="form-group">
								<label for="org_companyname">Endereço (logradouro,
									número, bairro)</label> <input type="text" class="form-control"
									id="org_companyname" name="org_companyname"
									placeholder="Digite a razão social" required />
							</div>
							<div class="form-group">
								<label for="org_tradingname">Complemento (apto, bloco,
									sala)</label> <input type="text" class="form-control"
									id="org_tradingname" name="org_tradingname"
									placeholder="Digite o nome fantasia" required />
							</div>
							<div class="form-group">
								<label for="org_size">Cidade</label> <input type="tel"
									class="form-control" id="org_size" name="org_size"
									placeholder="Selecione o porte" required />
							</div>
							<div class="form-group">
								<label for="org_size">UF</label> <input type="tel"
									class="form-control" id="org_size" name="org_size"
									placeholder="Selecione o porte" required />
							</div>
							<div class="form-group">
								<label for="org_size">CEP</label> <input type="tel"
									class="form-control" id="org_size" name="org_size"
									placeholder="Selecione o porte" required />
							</div>
							<div class="form-group">
								<label for="org_size">Pais</label> <input type="tel"
									class="form-control" id="org_size" name="org_size"
									placeholder="Selecione o porte" required />
							</div>
						</div>

						<div class="col-md-6 col-xs-12">
							<h2>Endereço de Cobrança</h2>
							<div class="form-group">
								<label for="org_companyname">Endereço (logradouro,
									número, bairro)</label> <input type="text" class="form-control"
									id="org_companyname" name="org_companyname"
									placeholder="Digite a razão social" required />
							</div>
							<div class="form-group">
								<label for="org_tradingname">Complemento (apto, bloco,
									sala)</label> <input type="text" class="form-control"
									id="org_tradingname" name="org_tradingname"
									placeholder="Digite o nome fantasia" required />
							</div>
							<div class="form-group">
								<label for="org_size">Cidade</label> <input type="tel"
									class="form-control" id="org_size" name="org_size"
									placeholder="Selecione o porte" required />
							</div>
							<div class="form-group">
								<label for="org_size">UF</label> <input type="tel"
									class="form-control" id="org_size" name="org_size"
									placeholder="Selecione o porte" required />
							</div>
							<div class="form-group">
								<label for="org_size">CEP</label> <input type="tel"
									class="form-control" id="org_size" name="org_size"
									placeholder="Selecione o porte" required />
							</div>
							<div class="form-group">
								<label for="org_size">Pais</label> <input type="tel"
									class="form-control" id="org_size" name="org_size"
									placeholder="Selecione o porte" required />
							</div>
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Cadastrar</button>
							<button type="button" class="btn btn-secondary"
								onclick="history.back()">Voltar</button><br/><br/>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<!-- /page content -->
