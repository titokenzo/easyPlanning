<!-- page content -->
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h2>{$logged.org_name} - {$plan.plan_title}</h2>
                <h3>Objetivos Estratégicos</h3>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="x_panel">
            <div class="x_title">
                <h2>Cadastro de Objetivo</h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <form role="form" action="/objectives/create" method="post">
                    <input type="hidden" id="org_id" name="org_id" value="{$logged.org_id}" />
                    <input type="hidden" id="plan_id" name="plan_id" value="{$plan.plan_id}" />
                    <div class="box-body">
                        {if="isset($error)"}
                        <div class="alert alert-danger" role="alert">{$error}</div>
                        {/if}
                        <div class="form-group">
                            <label for="obj_description">Objetivo *</label> <input type="text"
                                                                                   id="obj_description" name="obj_description" class="form-control"
                                                                                   placeholder="Digite a descrição" required/>
                        </div>
                        <div class="form-group">
                            <label for="user_id">Responsável *</label> 
                            <select id="user_id" name="user_id" class="form-control" required>
                                <option>Selecione...</option>
                                {loop="$users"}
                                <option value="{$value.user_id}">{$value.user_name}</option>
                                {/loop}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="persp_id">Perspectiva *</label>
                            <select class="form-control" id="persp_id" name="persp_id" required>
                                <option>Selecione...</option>
                                {loop="$perspectives"}
                                <option value="{$value.persp_id}">{$value.persp_name}</option>
                                {/loop}
                            </select>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                        <a class="btn btn-default" href="/objectives">Voltar</a>
                        <br /> <br />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->
