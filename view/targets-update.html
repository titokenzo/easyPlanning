<!-- page content -->
<div class="right_col" role="main">
	<div class="">
		<div class="page-title">
			<div class="title_left">
				<h2>{$logged.org_name} - {$plan.plan_title} - {$objective.obj_description}</h2>
				<h3>Metas Estratégicas</h3>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="x_panel">
			<div class="x_title">
				<h2>Atualização de Meta</h2>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<form role="form" action="/objectives/{$obj.obj_id}/targets/{$obj.target_id}" method="post">
					<input type="hidden" id="obj_id" name="obj_id" value="{$obj.obj_id}" />
					<div class="box-body">
						{if="isset($error)"}
						<div class="alert alert-danger" role="alert">{$error}</div>
						{/if}
						<div class="form-group">
							<label for="target_name">Meta *</label> <input type="text"
								id="target_name" name="target_name" class="form-control"
								placeholder="Digite o nome" required value="{$obj.target_name}" />
						</div>
						<div class="form-group">
							<label for="user_id">Responsável *</label> 
							<select id="user_id" name="user_id" class="form-control" required>
								<option>Selecione...</option>
								{loop="$users"}
								<option value="{$value.user_id}" {if="$obj.user_id==$value.user_id"}selected{/if}>{$value.user_name}</option>
								{/loop}
							</select>
						</div>
						<div class="form-group">
							<label for="target_code">Sigla *</label> <input type="text"
								id="target_code" name="target_code" class="form-control"
								placeholder="Digite o nome" maxlength="5" required value="{$obj.target_code}" />
						</div>
						<div class="form-group">
							<label for="target_description">Descrição *</label> <textarea
								id="target_description" name="target_description" class="form-control"
								placeholder="Digite a descrição" required>{$obj.target_description}</textarea>
						</div>
						<div class="form-group">
							<label for="target_justify">Justificativa *</label> <textarea
								id="target_justify" name="target_justify" class="form-control"
								placeholder="Justifique como esta meta pode ajudar a alcançar o Objetivo" required>{$obj.target_justify}</textarea>
						</div>
						<div class="form-group">
							<label for="target_formula">Fórmula de Cálculo *</label> <textarea
								id="target_formula" name="target_formula" class="form-control"
								placeholder="Informe a forma de calcular o valor/índice" required>{$obj.target_formula}</textarea>
						</div>
						<div class="form-group">
							<label for="target_methodology">Método de Levantamento *</label> <textarea
								id="target_methodology" name="target_methodology" class="form-control"
								placeholder="Digite o método para levantamento do indicador (atividades, passos, etc.)" required>{$obj.target_methodology}</textarea>
						</div>
						<div class="form-group">
							<label for="target_unit">Unidade de medida *</label> <input type="text"
								id="target_unit" name="target_unit" class="form-control"
								placeholder="Informe a unidade de apresentação do dado (valor, pessoas, quantidade de coisas, etc.)" required value="{$obj.target_unit}" />
						</div>
						<div class="form-group col-md-6 col-xs-6">
							<label for="target_baseline">Valor atual *</label> <input type="number"
								id="target_baseline" name="target_baseline" class="form-control"
								placeholder="Digite o valor atual da meta" required value="{$obj.target_baseline}" />
						</div>
						<div class="form-group col-md-6 col-xs-6">
							<label for="target_value">Valor da Meta *</label> <input type="number"
								id="target_value" name="target_value" class="form-control "
								placeholder="Digite o valor a ser alcançado" required value="{$obj.target_value}" />
						</div>
						<div class="clearfix"></div>
						<div class="form-group col-md-6 col-xs-6">
							<label for="target_dtstart">Data início *</label> <input type="date"
								id="target_dtstart" name="target_dtstart" class="form-control col-md-6 col-xs-6"
								required value="{$obj.target_dtstart}" />
						</div>
						<div class="form-group col-md-6 col-xs-6">
							<label for="target_dtfinish">Data fim *</label> <input type="date"
								id="target_dtfinish" name="target_dtfinish" class="form-control col-md-6 col-xs-6"
								required value="{$obj.target_dtfinish}" />
						</div>
						<div class="clearfix"></div>
						<div class="form-group col-md-6 col-xs-6">
							<label for="target_frequence">Periodicidade (a cada...)*</label> <input type="number"
								id="target_frequence" name="target_frequence" class="form-control"
								placeholder="Informe a quantidade" required value="{$obj.target_frequence}" />
						</div>
						<div class="form-group col-md-6 col-xs-6">
							<label for="target_frequenceunit">Periodicidade (unidade)*</label>
							<select id="target_frequenceunit" name="target_frequenceunit" class="form-control" required>
								<option>Selecione...</option>
								{loop="$frequenceUnits"}
								<option value="{$key}" {if="$obj.target_frequenceunit==$key"}selected{/if}>{$value}</option>
								{/loop}
							</select>
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Salvar</button>
						<a class="btn btn-default" href="/objectives/{$obj.obj_id}/targets">Voltar</a>
						<br /> <br />
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<!-- /page content -->
